    <!-- produk tabel -->
    <div class="container-fluid p-5">
        <div class="container d-flex justify-content-center align-items-center">
            <table border="1" width="100%" cellpadding="5" cellspacing="0">
                <tr class="text-center">
                    <th>No</th>
                    <th>Nama</th>
                    <th>Produk</th>
                    <th>Harga</th>
                    <th>QTY</th>
                    <th>Total</th>
                </tr>
                <tr class="text-center">
                    <td>1.</td>
                    <td>Alfa</td>
                    <td>10$ Roblox Gift Card</td>
                    <td><input id="angka1" type="number" value="150000"></td>
                    <td><input id="angka2" type="number" value="3"></td>
                    <td id="total"></td>
                </tr>
                <tr class="text-center">
                    <td>2.</td>
                    <td>Beta</td>
                    <td>5$ Steam Wallet Gift Card</td>
                    <td><input id="angka9" type="number" value="80000"></td>
                    <td><input id="angka10" type="number" value="2"></td>
                    <td id="total2"></td>
                </tr>
                <tr class="text-center">
                    <td>3.</td>
                    <td>Delta</td>
                    <td>15$ Itunes Gift Card</td>
                    <td><input id="angka3" type="number" value="216000"></td>
                    <td><input id="angka4" type="number" value="5"></td>
                    <td id="total3"></td>
                </tr>
                <tr class="text-center">
                    <td>4.</td>
                    <td>Eta</td>
                    <td>20$ Amazon Gift Card</td>
                    <td><input id="angka5" type="number" value="315000"></td>
                    <td><input id="angka6" type="number" value="2"></td>
                    <td id="total4"></td>
                </tr>
                <tr class="text-center">
                    <td>5.</td>
                    <td>Zetta</td>
                    <td>100$ Google Play Gift Card</td>
                    <td><input id="angka7" type="number" value="1200000"></td>
                    <td><input id="angka8" type="number" value="3"></td>
                    <td id="total5"></td>
                </tr>
            </table>
        </div>
        <div class="container-fluid">
            <div class="container d-flex justify-content-center align-item-center p-3">
                <button
                    style="border: none; background-color: rgb(28, 204, 244); color: white; width: 200px; height: 40px; border-radius: 20px;"
                    type="button" value="harga" onclick="hitung()">Hitung</button>
            </div>
        </div>

    </div>
    </div>
    <!-- end produk tabel -->

    <script>
        function hitung() {
            var x = document.getElementById("angka1").value;
            var y = document.getElementById("angka2").value;
            var a = document.getElementById("angka3").value;
            var b = document.getElementById("angka4").value;
            var c = document.getElementById("angka5").value;
            var d = document.getElementById("angka6").value;
            var e = document.getElementById("angka7").value;
            var f = document.getElementById("angka8").value;
            var k = document.getElementById("angka9").value;
            var n = document.getElementById("angka10").value;
            var z = x * y;
            var q = a * b;
            var l = c * d;
            var p = e * f;
            var y = k * n;
            document.getElementById("total").innerHTML = "Rp." + z;
            document.getElementById("total2").innerHTML = "Rp." + y;
            document.getElementById("total3").innerHTML = "Rp." + q;
            document.getElementById("total4").innerHTML = "Rp." + l;
            document.getElementById("total5").innerHTML = "Rp." + p;

        }
    </script>
